<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0a06104276.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="Lien vers l'accueil de Fisheye"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph_header">
        <button class="contact_button">Contactez-moi </button>
      </div>
      <div id="dropdown" class="select_dropdown" role="listbox">
        <div class="select_medias">
          <label for="select_images" id="sort" tabindex="0">trier par</label>
          <select id="select_images" class="selected" data-trigger="select" tabindex="0" aria-label="Choix du tri des photos">
            <option class ="select_option" value="popularity">Popularité</option>
            <option class ="select_option" value="date">Date</option>
            <option class ="select_option" value="title">Titre</option>
          </select>
        </div>
      </div>
      <section class="photographers_media">
      </section>
    <div class="total_like_price">
    </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="modal_title">Contactez-moi</h2>
          <img src="assets/icons/closeW.svg" class="close_button" tabindex="0" aria-label="Fermer le formulaire de contact"/>
        </header>
				<form>
					<div>
						<label id="firstname" for="firstNameInput">Prénom</label>
						<input id="firstNameInput" name="firstname" type="text" aria-label="Prénom" required/>
					</div>
          <div>
            <label id="name" for="nameInput">Nom</label>
            <input id="lastNameInput" name="lastname" type="text" aria-label="Nom" required/>
          </div>
          <div>
            <label id="email" for="emailInput">Email</label>
            <input id="emailInput" name="email" type="email" aria-label="email" required/>
          </div>
          <div>
            <label id="message" for="messageInput">Votre message</label>
            <textarea id="messageInput" name="message" text="Message" required rows="10" aria-label="Votre message"></textarea>
          </div>
          <button id="btn_contact_submit" type="submit" class="contact_button" aria-labelledby="Envoyer le forumulaire">Envoyer</button>
				</form>
			</div>
		</div>
    
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
